- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Development
    - ~/Development/Personal
    - ~/Development/Personal/Flutter
    - ~/Development/University
    - ~/Development/University/Artificial Intelligence
    - ~/Development/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
